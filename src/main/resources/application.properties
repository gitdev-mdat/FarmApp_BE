spring.application.name=farmapp

spring.datasource.url=jdbc:mysql://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQLDATABASE:farmapp}?allowPublicKeyRetrieval=true&sslMode=REQUIRED&serverTimezone=UTC
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:12345}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

server.port=${PORT:8088}

spring.jackson.time-zone=Asia/Ho_Chi_Minh

logging.level.org.springdoc=DEBUG
logging.level.org.springframework.web=DEBUG
